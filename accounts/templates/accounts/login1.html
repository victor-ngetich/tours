{% extends 'accounts/loginbase.html' %}
{% block content %}
{% load staticfiles %}

<style> 

#navbar {

	transition: top 6000000s;
	style="color:white;"

}
</style>

    <!-- ***** Welcome Area Start ***** -->
    <section class="dorne-welcome-area bg-img bg-overlay" style="background-image: url({% static "a/img/bg-img/hero-1.jpg" %}?{% now "U" %});">
        
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-center">

				<div class="container">

					<div class="featured-post-wrapper" style="margin:100px 0px;">
												
												<div class="featured-post-text-wrapper">
					
							<div class="row" style="margin-top:100px;">
								<div class="col-md-4 col-md-offset-4"></div>
								
					
								<div class="col-md-4 col-md-offset-4">
									<div class="login-panel panel panel-default" style="color:white;">
										<div class="panel-heading">
											<center><h2 class="panel-title" style="color:white;">Please sign in here </h2></center>
										</div>
										<div class="panel-body">
											<form method="post" action="/accounts/login/">{% csrf_token %}
												<p class="bs-component" style="color:white;">
													{% csrf_token %}
													{{form.as_table}}
												</p>	
													<center>
														<input class="btn btn-success btn-sm btn-block" type="submit" value="login"/>
													</center>
													<br><div class="text-center">
							  <a class="btn dorne-btn dorne-btn1 d-block small mt-3" href="/password_reset/">Forgot your password?</a><br>
							  
							  <a class="btn dorne-btn dorne-btn1 d-block small" href="/register/">Register here</a>
							</div>
											</form>
										</div>
									</div>		
								</div>
					
								<div class="col-md-4 col-md-offset-4"></div>
					
							</div>
					
					
					</div>
											</div>
					
					
					
					
					
					
					
						</div>

            </div>
        </div>
        <!-- Hero Social Btn -->
        <div class="hero-social-btn">
            <div class="social-title d-flex align-items-center">
                <h6>Follow us on Social Media</h6>
                <span></span>
            </div>
            <div class="social-btns">
                <a href="#"><i class="fa fa-twitter" aria-haspopup="true"></i></a>
                <a href="#"><i class="fa fa-facebook" aria-haspopup="true"></i></a>
            </div>
        </div>
    </section>
    <!-- ***** Welcome Area End ***** -->
