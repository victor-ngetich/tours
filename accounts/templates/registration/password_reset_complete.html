{% extends 'registration/base.html' %}
{% block content %}
{% load staticfiles %}

{% block head %}
<title>New Password</title>
{% endblock %}

<style> 

  h4 {
    color:white;
  }

  input {
    font-size: 1rem;
    line-height: 1.5;
    color: #495057;
    background-color: #fff;
    background-image: none;
    background-clip: padding-box;
    border: 1px solid #ced4da;
    border-radius: .25rem;
    transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
}

input:focus {
    border-color: #80bdff;
    outline: 0;
    box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
}

button {
    cursor: pointer;
    color: #fff;
    background-color: #28a745;
    border-color: #28a745;
    display: inline-block;
    font-weight: 400;
    text-align: center;
    white-space: nowrap;
    vertical-align: middle;
    user-select: none;
    border: 1px solid transparent;
    padding: .375rem .75rem;
    font-size: 1rem;
    line-height: 1.5;
    border-radius: .25rem;
    transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
}

  </style>

<!-- ***** Welcome Area Start ***** -->
<section class="dorne-welcome-area bg-img bg-overlay bimg">
    
  <div class="container" style="color:white;">
    <br>
    <br>
    <br>
    <br>
    <br>

  <p>
    <h4>Your new password has been set. You can go ahead and <a href="{% url 'login' %}">Sign In</a> now.</h4> 
  </p>
</div>
<!-- Hero Social Btn -->
<div class="hero-social-btn">
<div class="social-title d-flex align-items-center">
    <h6>Follow us on Social Media</h6>
    <span></span>
</div>
<div class="social-btns">
    <a href="#"><i class="fa fa-twitter" aria-haspopup="true"></i></a>
    <a href="#"><i class="fa fa-facebook" aria-haspopup="true"></i></a>
</div>
</div>
</section>
<!-- ***** Welcome Area End ***** -->
{% endblock %}

{% block javascript %}
<script>setTimeout(function(){window.location.href="/accounts/login/"},5000);</script>
<script>
{% if not user.is_authenticated %}
$("ul.nav.navbar-nav.navbar-right").css("display","none");
{% endif %}
</script>

{% endblock %}
