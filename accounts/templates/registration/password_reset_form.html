{% extends 'registration/base.html' %}
{% block content %}
{% load static %}

{% block head %}
<title>Password Reset</title>
{% endblock %}

<style> 

#navbar {

	transition: top 6000000s;
	style="color:white;"

}
</style>

    <!-- ***** Welcome Area Start ***** -->
    <section class="dorne-welcome-area bg-img bg-overlay bimg">
        
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-center">

				<div class="container">

					<div class="featured-post-wrapper" style="margin:100px 0px;">
												
												<div class="featured-post-text-wrapper">
					
							<div class="row" style="margin-top:100px;">
								<div class="col-md-3 col-md-offset-4"></div>
								
					
								<div class="col-md-6 col-md-offset-4" style="background-color:rgba(74, 51, 58, 0.750)">
									<div class="login-panel panel panel-default" style="color:white;">
										<div class="panel-heading">
											<center><h2 class="panel-title" style="color:white;">Reset your password here</h2></center>
										</div>
										<div class="panel-body">
											<form method="post">
												{% csrf_token %}
												<p class="bs-component" style="color:white;">
													{{form.as_table}}
												</p>	
													<center>
														<input type="hidden" name="next" value="{{ request.GET.next }}">
														<input class="btn btn-success btn-sm btn-block" type="submit" value="Submit"/>
													</center>
													<br>
											</form>
										</div>
									</div>		
								</div>
					
								<div class="col-md-4 col-md-offset-4"></div>
					
							</div>
					
					
					</div>
											</div>
					
					
					
					
					
					
					
						</div>

            </div>
        </div>
        <!-- Hero Social Btn -->
        <div class="hero-social-btn">
            <div class="social-title d-flex align-items-center">
                <h6>Follow us on Social Media</h6>
                <span></span>
            </div>
            <div class="social-btns">
                <a href="#"><i class="fa fa-twitter" aria-haspopup="true"></i></a>
                <a href="#"><i class="fa fa-facebook" aria-haspopup="true"></i></a>
            </div>
        </div>
    </section>
    <!-- ***** Welcome Area End ***** -->

{% endblock %}
{% block javascript %}
<script>
{% if not user.is_authenticated %}
$("ul.nav.navbar-nav.navbar-right").css("display","none");
{% endif %}
</script>

{% endblock %}
