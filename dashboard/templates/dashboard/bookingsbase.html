<!doctype html>
<html lang="en">

<head>
<!-- Block head start -->
    {% block head %}

    {% endblock %}
<!-- Block head end -->
</head>

<body>
    <!-- ============================================================== -->
    <!-- main wrapper -->
    <!-- ============================================================== -->
    <div class="dashboard-main-wrapper">
        <!-- ============================================================== -->
        <!-- navbar -->
        <!-- ============================================================== -->
        {% include "dashboard/includes/navbar2.html" %}
        <!-- ============================================================== -->
        <!-- end navbar -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- left sidebar -->
        <!-- ============================================================== -->
        <div class="nav-left-sidebar sidebar-dark">
            <div class="menu-list">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="d-xl-none d-lg-none" href="#">Dashboard</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav flex-column">
                            <li class="nav-divider">
                                Menu
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link {% if request.resolver_match.url_name == 'to_do_trips' %}active{% endif %}" href="/dashboard/to-do-trips" aria-expanded="false" data-target="#submenu-1" aria-controls="submenu-1"><i class="fa fa-fw fas fa-tasks"></i>To Do Trips<span class="badge badge-success">6</span></a>
                                
                            </li>
                            <li class="nav-item ">
                                    <a class="nav-link {% if request.resolver_match.url_name == 'pending_bookings' %}active{% endif %}" href="/dashboard/pending-bookings/" aria-expanded="false" data-target="#submenu-1" aria-controls="submenu-1"><i class="fa fa-fw fas fa-clock"></i>Pending Bookings<span class="badge badge-success">6</span></a>
                                    
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link {% if request.resolver_match.url_name == 'bookings1' %}active{% endif %}" href="/dashboard/bookings" aria-expanded="false" data-target="#submenu-1" aria-controls="submenu-1"><i class="fa fa-fw fas fa-location-arrow"></i>All Bookings<span class="badge badge-success">6</span></a>
                                
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/dashboard/payments" aria-expanded="false" data-target="#submenu-2" aria-controls="submenu-2"><i class="fa-fw fab fa-paypal"></i>Payment History</a>
                                
                            </li>

                            
                                                        
            
                            <li class="nav-divider">
                                Account
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/dashboard/profile/edit" aria-expanded="false" data-target="#submenu-6" aria-controls="submenu-6"><i class="fas fa-fw fas fa-user-circle"></i> Edit Profile </a>
                                
                            </li>
                            
                            
                            
                            
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- end left sidebar -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- wrapper  -->
        <!-- ============================================================== -->
        <div class="dashboard-wrapper">

<!-- Block content start -->
            {% block content %}

            {% endblock %}
<!-- Block content end -->

                <!-- ============================================================== -->
                <!-- end wrapper  -->
                <!-- ============================================================== -->
            </div>
            <!-- ============================================================== -->
            <!-- end main wrapper  -->
            <!-- ============================================================== -->

<!-- Block JS start -->
{% block javascript %}

{% endblock %}
<!-- Block JS end -->

</body>
 
</html>
