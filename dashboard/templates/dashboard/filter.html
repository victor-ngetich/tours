{% if articles.count > 0 %}
{% for article in articles %}

<div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
        <a href="/destination/{{article.pk}}/">
    <img class="card-img-top" src="{{ article.d_pics.url }}" alt="Card image cap">
    <div class="card-body" style="background-color:white">
        <h3 class="card-title">{{article.d_name}}</h3>
        <p class="card-text">{{article.d_description}}</p>
    </div>
    <br>
</a>
</div>

{% endfor %}
{% else %}
{% endif %}
